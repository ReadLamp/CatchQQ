        <p style="margin-top:60px;">PS：</p>
        <p style="margin-top:10px;">1. 将上面的脚本链接按需拖动至收藏夹即可，可删除旧版本的脚本</p>
        <p style="margin-top:10px;">2. 如当前页面不是QQ群管理网页时，现在点击放到收藏夹的脚本时，会自动打开QQ群管理网页，减少额外操作</p>
        <p style="margin-top:10px;">3. 选择群聊后，请拖动滚动条至底部，或长按键盘的“page dowm”键，可使页面加载更多QQ群联系人</p>
        <p style="margin-top:10px;">4. 当点击放在收藏夹的脚本时，会自动复制当前页面的联系人信息至剪切版中，找个地方直接Ctrl+V或右键粘贴即可</p>
        <p style="margin-top:10px;">5. 脚本的名称对应不同的复制的格式</p>
        <p style="margin-top:10px;">6. 后续有更新直接重新在这个页面拉取新的脚本到收藏夹，并删除旧版本即可</p>
